spring.application.name=config
server.port=7002
# 通过eureka.client.serviceUrl.defaultZone参数指定服务注册中心，用于服务的注册与发现
eureka.client.service-url.defaultZone=http://localhost:11111/eureka/
# 将spring.cloud.config.discovery.enabled参数设置为true，开启通过服务来访问Config Server的功能
spring.cloud.config.discovery.enabled=true
# 利用spring.cloud.config.discovery.serviceId参数来指定Config Server注册的服务名
spring.cloud.config.discovery.service-id=config-server
# spring.application.name和spring.cloud.config.profile如之前通过URI的方式访问时候一样，用来定位Git中的资源
spring.cloud.config.profile=prod